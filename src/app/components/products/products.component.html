<div class="row">
  <div class="col-sm-5 col-md-3 col-lg-2">
    <ul class="list-group">
      <li class="list-group-item list-group-item-action list-group-item-dark" *ngFor="let c of categories | async">{{c.name}}</li>
    </ul>
  </div>
  <div class="col row">

    <ng-container class="col" *ngFor="let prod of products; let i = index">
      <div class="col-sm-12 col-md-6 col-lg-4 mt-4"><app-productcard [product]="prod"></app-productcard></div>
      <!--<div *ngIf="(i+1)>=3 && (i+1)%3 ==0" class="w-100"></div>-->

    </ng-container>

  </div>
</div>
